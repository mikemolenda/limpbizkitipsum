<script>

            file = 'data/breakstuff.txt';

            file = 'data/ntogether.txt';

            file = 'data/rollin-air-raid.txt';
        } else if(counter >= 31 && counter<= 40) {
            file = 'data/nookie.txt';
        }

        console.log(counter, file)

        jQuery.get(file, function(data) {
            $('#content').html(data.replace('n',''));
        });
    });
</script>
